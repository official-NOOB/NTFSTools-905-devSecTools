<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration page</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Card container */
    .form-container {
      background-color: #ffffff;
      padding: 45px 55px;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      width: 420px;
      text-align: center;
      transition: all 0.3s ease-in-out;
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-container:hover {
      transform: translateY(-5px);
    }

    h2 {
      color: #2e2e2e;
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    label {
      font-weight: 500;
      color: #333;
      font-size: 15px;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #4e73df;
      box-shadow: 0 0 6px rgba(78, 115, 223, 0.3);
      outline: none;
    }

    /* Submit button */
    input[type="submit"] {
      background-color: #1cc88a;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    input[type="submit"]:hover {
      background-color: #17a673;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(28, 200, 138, 0.3);
    }

  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register User</h2>

    <form action="creg" method="post">
      <label for="uname">User name:</label>
      <input type="text" id="uname" name="uname" placeholder="Enter username" required>

      <label for="upwd">Password:</label>
      <input type="password" id="upwd" name="upwd" placeholder="Enter password" required>

      <label for="ufname">First Name:</label>
      <input type="text" id="ufname" name="ufname" placeholder="Enter first name" required>

      <label for="ulname">Last Name:</label>
      <input type="text" id="ulname" name="ulname" placeholder="Enter last name" required>
      
      <label for="caddr">Address:</label>
      <input type="text" id="caddr" name="caddr" placeholder="Enter last name" required>

      <label for="umid">Email:</label>
      <input type="email" id="umid" name="umid" placeholder="Enter email address" required>

      <label for="uphone">Phone Number:</label>
      <input type="text" id="uphone" name="uphone" placeholder="Enter phone number" required>

      <input type="submit" value="Register">
    </form>

  </div>
</body>
</html>
